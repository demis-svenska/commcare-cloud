DEFAULT_POSTGRESQL_HOST: hqdb0

override:
  postgresql_version: '9.4'
  postgresql_max_connections: 300
  pgbouncer_max_connections: 800
  pgbouncer_default_pool: 290
  pgbouncer_reserve_pool: 5
  pgbouncer_pool_timeout: 1
  pgbouncer_pool_mode: transaction

dbs:
  main:
    host: hqdb0
  formplayer:
    host: hqdb0
  ucr:
    host: hqdb0
    query_stats: True
  synclogs:
    host: pgsynclog
  form_processing:
    proxy:
      host: hqdb1
    partitions:
      p1:
        shards: [0, 204]
        host: hqdb1
      p2:
        shards: [205, 409]
        host: hqdb1
      p3:
        shards: [410, 614]
        host: hqdb2
      p4:
        shards: [615, 819]
        host: hqdb2
      p5:
        shards: [820, 1023]
        host: hqdb2
