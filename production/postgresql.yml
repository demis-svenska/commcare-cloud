DEFAULT_POSTGRESQL_HOST: "hqdb0.internal-va.commcarehq.org"

postgresql_dbs:
  - django_alias: default
    name: "{{POSTGRESQL_DB_NAME}}"
    host: "hqdb0.internal-va.commcarehq.org"
  - django_alias: proxy
    name: commcarehq_proxy
    host: "hqdb1.internal-va.commcarehq.org"
  - django_alias: synclogs
    name: commcarehq_synclogs
    host: "pgsynclog.internal-va.commcarehq.org"
  - django_alias: p1
    name: commcarehq_p1
    shards: [0, 204]
    host: "hqdb1.internal-va.commcarehq.org"
  - django_alias: p2
    name: commcarehq_p2
    shards: [205, 409]
    host: "hqdb1.internal-va.commcarehq.org"
  - django_alias: p3
    name: commcarehq_p3
    shards: [410, 614]
    host: "hqdb2.internal-va.commcarehq.org"
  - django_alias: p4
    name: commcarehq_p4
    shards: [615, 819]
    host: "hqdb2.internal-va.commcarehq.org"
  - django_alias: p5
    name: commcarehq_p5
    shards: [820, 1023]
    host: "hqdb2.internal-va.commcarehq.org"
  - name: commcarehq_ucr
    host: "hqdb0.internal-va.commcarehq.org"
    query_stats: True
    django_alias: ucr
    django_migrate: False
  - name: "{{ formplayer_db_name }}"
    host: "hqdb0.internal-va.commcarehq.org"
