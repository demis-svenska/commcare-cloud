USE_PARTITIONED_DATABASE: True

dbs:
  form_processing:
    partitions:
      p1:
        shards: [0, 103]
      p2:
        shards: [104, 205]
      p3:
        shards: [206, 308]
      p4:
        shards: [309, 411]
      p5:
        shards: [412, 514]
      p6:
        shards: [515, 617]
      p7:
        shards: [618, 720]
      p8:
        shards: [721, 823]
      p9:
        shards: [824, 926]
      p10:
        shards: [927, 1023]

postgresql_dbs:
  - django_alias: default
    name: "{{commcarehq_main_db_name}}"
  - django_alias: synclogs
    name: commcarehq_synclogs
  - django_alias: proxy
    name: commcarehq_proxy
  - django_alias: p1
    name: commcarehq_p1
    shards: [0, 103]
  - django_alias: p2
    name: commcarehq_p2
    shards: [104, 205]
  - django_alias: p3
    name: commcarehq_p3
    shards: [206, 308]
  - django_alias: p4
    name: commcarehq_p4
    shards: [309, 411]
  - django_alias: p5
    name: commcarehq_p5
    shards: [412, 514]
  - django_alias: p6
    name: commcarehq_p6
    shards: [515, 617]
  - django_alias: p7
    name: commcarehq_p7
    shards: [618, 720]
  - django_alias: p8
    name: commcarehq_p8
    shards: [721, 823]
  - django_alias: p9
    name: commcarehq_p9
    shards: [824, 926]
  - django_alias: p10
    name: commcarehq_p10
    shards: [927, 1023]
  - name: commcarehq_ucr
    django_alias: ucr
    django_migrate: False
  - name: "{{ formplayer_db_name }}"
