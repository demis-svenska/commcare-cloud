USE_PARTITIONED_DATABASE: True
REPORTING_DATABASES:
  ucr: ucr
  icds-ucr: icds-ucr
  icds-test-ucr: icds-ucr

dbs:
  ucr:
    django_migrate: True  # I think this is a mistake, but it's been this way
  custom:
    - django_alias: proxy
      name: commcarehq_proxy
    - django_alias: p1
      name: commcarehq_p1
      shards: [0, 204]
    - django_alias: p2
      name: commcarehq_p2
      shards: [205, 409]
    - django_alias: p3
      name: commcarehq_p3
      shards: [410, 614]
    - django_alias: p4
      name: commcarehq_p4
      shards: [615, 819]
    - django_alias: p5
      name: commcarehq_p5
      shards: [820, 1023]
    - django_alias: icds-ucr
      name: icds-ucr

postgresql_dbs:
  - django_alias: default
    name: "{{commcarehq_main_db_name}}"
  - django_alias: proxy
    name: commcarehq_proxy
  - django_alias: synclogs
    name: commcarehq_synclogs
  - django_alias: p1
    name: commcarehq_p1
    shards: [0, 204]
  - django_alias: p2
    name: commcarehq_p2
    shards: [205, 409]
  - django_alias: p3
    name: commcarehq_p3
    shards: [410, 614]
  - django_alias: p4
    name: commcarehq_p4
    shards: [615, 819]
  - django_alias: p5
    name: commcarehq_p5
    shards: [820, 1023]
  - name: commcarehq_ucr
    django_alias: ucr
  - django_alias: icds-ucr
    name: icds-ucr
  - name: "{{ formplayer_db_name }}"
