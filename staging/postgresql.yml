override:
  postgresql_version: '9.4'
  postgresql_max_connections: 20
  pgbouncer_max_connections: 100
  pgbouncer_default_pool: 15
  pgbouncer_reserve_pool: 4
  pgbouncer_pool_timeout: 2
  pgbouncer_pool_mode: transaction

dbs:
  main:
    query_stats: True
  ucr:
    query_stats: True
  form_processing:
    partitions:
      p1:
        shards: [0, 99]
        query_stats: True
      p2:
        shards: [100, 199]
        query_stats: True
      p3:
        shards: [200, 299]
        query_stats: True
      p4:
        shards: [300, 399]
        query_stats: True
      p5:
        shards: [400, 511]
        query_stats: True
